<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <header>
        <h1>Calculate a weight of an object on a planet</h1>

        <input type="text" id="mass" placeholder="Mass in Kilogram" />
        <select class="planet">
            <option value='none'>--select planet-- </option>
            <option value='earth'>Earth </option>
            <option value='moon'> Moon </option>
            <option value='neptune'> Neptune </option>
            <option value='pluto'> Pluto </option>
            <option value='uranus'> Uranus </option>
            <option value='mars'> Mars </option>
            <option value='mercury'> Mercury </option>
            <option value='jupitar'> Jupitar </option>
            <option value='venus'> Venus </option>
        </select>
        <button>Calculate weight</button>

    </header>
    <main>
        <section class="flex-container">
            <div class="flex-item image">
                <img class="planet-image" width="400" src='./images/earth.png' class="planet-image" />
            </div>
            <div class="flex-item description">
                <p class="weight-desc">The weight of the object on <span class="planet-name">Earth</span></p>
                <p class="weight">10.0 N</p>
            </div>

        </section>


    </main>

    <script src="script.js"></script>
</body>

</html>
